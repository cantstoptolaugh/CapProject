<!-- thymeleaf 작성 위한 속성 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- 구글폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/mainPage/MainIcon.png"/>
    <title>마음이</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- signup css -->
    <link rel="stylesheet" href="/css/mainPage/common.css">
    <link rel="stylesheet" href="/css/mainPage/signup.css">

</head>

<body>

    <!-- 로그인 실패시 다시 로그인 해달라는 메시지 출력 -->
    <script th:inline="javascript">
        let loginError = [[${alertmsg}]];
        if(loginError) {
            alert(loginError);
        }
    </script>

    <div class="container py-3">
        <header>
            <!-- nav bar -->
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <a href=""><img src="/img/mainPage/MainIcon.png" height="50px" width="50px"></a>
                    <span class="fs-4">마음이</span>
                    <span class="fs-1">
                            <h6>마음을 치유하고싶은 이들을 위해</h6>
                        </span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="" >감정 분석</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#" >마음이들</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#" >상담</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#" >상담 목록</a>
                    <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="py-2 text-dark text-decoration-none">로그인</a>
                    <div th:object="${session.user}">
                        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="me-3 py-2 text-dark text-decoration-none">로그아웃</a>
                        <a sec:authorize="isAuthenticated()" class="me-3 py-2 text-dark text-decoration-none">마이페이지</a>
                    </div>
                </nav>
            </div>
            <!-- end nav bar -->
        </header>

        <!-- login form -->   
        <main class="main_signUp">
            <div class="card" style="width: 58.5rem; height:500px;">
                <div class="card-body" style="display:flex; flex-direction:column; justify-content: center; align-items: center;">
                        <!-- title -->
                        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                            <h1>로그인</h1>
                        </div>
                        <!-- end title -->                          
                        <form action = "/loginProcess" method="post">
                            <table style="display: flex; justify-content: center; align-items: center;">
                                <tr>
                                    <td style="font-size:22px;">ID</td>
                                    <td colspan="2">
                                        <input class="input" type="text" min="6" name="username">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:22px;">PW</td>
                                    <td>
                                        <input class="input" type="password" min="6" max="10" name="password">
                                    </td>
                                </tr>             
                            </table>
                            <br>
                            <table style="display:flex; justify-content: space-evenly;" class="mb-4">
                                <tr>
                                    <td>
                                        <input type="radio" name="userType" value="patient" style="margin-right: 5px;">patient
                                    </td>
                                    <td>
                                        <div style="margin-right:5px;"></div>
                                    </td>
                                    <td>
                                        <input type="radio" name="userType" value="expert" style="margin-right: 5px;">expert
                                    </td>
                                    <td>
                                        <div style="margin-right:5px;"></div>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-dark">로그인</button>
                                    </td>
                                </tr>          
                            </table>
                            <table style="display:flex; justify-content: center;">
                                <tr>
                                    <td><a th:href="@{/survey}" class="btn btn-dark">회원가입</a></td>
                                    <td><a th:href="@{/join/expert}" class="btn btn-dark">전문가 회원가입</a></td>
                                </tr>   
                            </table>
                        </form>
                    </div>
                </div>
        </main>       
        <!-- end login form -->

        <!-- 푸터 -->
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div style="width: 100%; text-align: center;" class="col-6 col-md">
                    <h3 style="margin-bottom:20px;">융복합 캡스톤 디자인 - 마음이</h3>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">조장 : 컴퓨터 소프트웨어 공학과 20193117 이주혁</a></li>
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">조원 : 컴퓨터 소프트웨어 공학과 20172178 이수찬</a></li>
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">조원 : 컴퓨터 소프트웨어 공학과 20172705 손진영</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <!-- 반드시 있어야하는 것 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type = "text/javascript">
    $('form').submit(function(e){
        var userType = $('input[name=userType]:checked').val();
        var username = $('input[name=username]').val();
        var username_with_type = username + ':' + userType;
        $('input[name=username]').val(username_with_type);
    });
    </script>


</body>
</html>
